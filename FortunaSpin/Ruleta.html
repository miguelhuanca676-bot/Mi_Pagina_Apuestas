<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/ruleta.css">

    <header class="header">

    <main class="Contenedor-Ruleta">

                <span id="mostrarSaldo"></span>
            </div>

            <div class="opciones">
                <button id="parBtn" class="btn-opcion">Par</button>
                <button id="imparBtn" class="btn-opcion">Impar</button>
            </div>

            <button id="btnApostar" class="btn-principal">Apostar y Girar</button>
        </aside>

        <aside class="saldo-box">
            Saldo: <span id="saldoText">Cargando...</span>
        </aside>
